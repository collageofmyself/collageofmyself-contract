name: Run Hardhat Test

on: [push]

jobs:
  test_hardhat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: Yarn Install
        run: yarn
      - name: Run All Hardhat Tests
        run: npx hardhat test
      - name: Run hardhat coverage on all Test
        run: npx hardhat coverage