name: Run Foundry Test

on: [push]

jobs:
  test_foundry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup=node@v1
        with:
          node-version: 12
      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly
      - name: NPM Clean Install
        run: npm ci
      - name: Run Forge Test
        run: forge test